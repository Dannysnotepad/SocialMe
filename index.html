<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Me</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Social Me</h1>
  </header>
  <main>
    <form>
      <h3>Signup</h3>
      <label>
        Full Name
       <input type="text" placeholder="Enter your preferred name" id="name" required>
      </label>
      <label>
        Email Address
        <input type="email" placeholder="Enter your preferred email address" id="email" required>
      </label>
      <label>
        Password
        <input type="password" placeholder="Should no be lower than six digits" id="password" required>
      </label>
      <button id="submit">Signup</button>
      <br>
      <p>Already have an account?...<a href="Login.html">signup</a>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
