<!DOCTYPE html>

<head>

  <title>Social Me</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <header>
    <h1>Social Me</h1>
  </header>
  <main>
    <form>
      <h3>Welcome back!</h3>
      <label>
        Email Address
        <input type="email" placeholder="Enter your preferred email address" id="email" required>
      </label>
      <label>
        Password
        <input type="password" placeholder="Should no be lower than six digits" id="password" required>
      </label>
      <button id="submit">Login</button>
      <p>don't have an account?...<a href="index.html">login</a>
    </form>
  </main>
  <script src="js/Login.js"></script>
